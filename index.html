<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion to Emoji</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <center>
        <div id="head_div" style="width:310px;">



            <h2 class="btn-warning" style="padding:5px; border-radius:10px;"> Emotion to emoji app <br><br>
                <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
            </h2>



        </div>
        <hr />

        <h3>Take your selfie to generate an emoji!</h3>
        <br>
        <h4 class="feel" style="color: yellow;">Are you Happy?</h4>
        <h4 class="feel" style="color: pink;">Are you Sad?</h4>
        <h4 class="feel" style="color: orange;">Are you Angry?</h4>
        <hr />
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction 1 - </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>

            <label>Prediction 2 - </label>
            <p class="emotion_name" id="result_emotion_name2"></p>
            <p class="emoji" id="update_emoji2"></p>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Emotion</button>
        </div>

    </center><br>
    <script src=""></script>
</body></html>
